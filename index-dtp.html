    <script type="text/javascript">
      function addAnimation(className, operator, yoffset, distance) {
        var el = document.querySelector(className);
        var fun = function() {
          var scrollTop = $(window).scrollTop();
          var elementOffset = $(el).offset().top;

          var visibleFrom = scrollTop;
          var visibleTo = $(window).height() + scrollTop;
          var elementFrom = elementOffset + yoffset;
          var elementTo = $(el).height() + elementOffset - yoffset;

          var visible = visibleFrom < elementFrom && elementTo < visibleTo;
          if (visible) {
            var percentage = 100 / (visibleTo - visibleFrom) * (elementFrom - visibleFrom);
            el.style.transform = 'translateX(' + operator + ((100 - percentage) * distance) + 'px)';
          }
        }
          window.addEventListener('scroll', fun);
          window.addEventListener('resize', fun);
          window.addEventListener('load', fun);
      }

      addAnimation('.boxes', '-', 300, 3);
      addAnimation('.boxes-2', '', 300, 3);
      addAnimation('.boxes-3', '-', 300, 3);
