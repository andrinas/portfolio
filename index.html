<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" media="screen, projection" href="index.css"/>
  <link rel="stylesheet" type="text/css" media="screen, projection" href="https://unpkg.com/aos@2.3.0/dist/aos.css"/>
  <script src="https://unpkg.com/aos@2.3.0/dist/aos.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet">
  <title>Portfolio Andrina</title>
</head>

<!-- Navigation -->
<body>
  <header role="banner" class="page-head">
      <div class="main-nav-rechts">
        <ul>
          <li><a>Print</a></li>
          <li><a>DTP</a></li>
          <li><a>UX</a></li>
          <li><a>Web</a></li>
        </ul>
      </div>
    </div>
  </header>

<!-- PRINT -->
  <section role="region">
    <div class="wrapper">
      <div class="column">

<!-- Andere Welten -->
        <div class="row andere-welten">
          <div class="heading" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-anchor=".andere-welten .image" data-aos-delay="200">
            <div class="edge"></div>
            <div class="text">
              <img src="images/01-andere-welten.png" alt="" style="width: 100%" />
              <div class="subtext">
                <h1>Erlebnisbericht von Peter Gysling zum Abschluss seiner Tätigkeit beim SRF als Auslandkorrespondent. Ergänzt mit diversen Karten und Bildern.</h1>
              </div>
            </div>
          </div>
          <div class="image-left">
            <div class="image" data-aos="fade-up" data-aos-anchor-placement="top-center">
              <div class="edge"></div>
              <img src="images/andere-welten_screen2.png" style="width: 100%"/>
            </div>
          </div>
        </div>


<!-- Menschen machen Marken -->
        <div class="row mmm">
          <div class="heading" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-anchor=".mmm .image" data-aos-delay="200">
            <div class="edge"></div>
            <div class="text">
              <img src="images/02-mmm.png" alt="" style="width: 100%">
            </div>
          </div>
          <div class="image-right">
            <div class="image" data-aos="fade-up" data-aos-anchor-placement="top-center">
              <div class="edge"></div>
              <img src="images/mmm_screen2.png" style="width: 100%" />
            </div>
          </div>
        </div>


<!-- Gilde -->
        <div class="row gilde">
          <div class="heading" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-anchor=".gilde .image" data-aos-delay="200">
            <div class="edge"></div>
            <div class="text">
              <img src="images/03-gilde.png" alt="" style="width: 100%">
            </div>
          </div>
          <div class="image-left">
            <div class="image" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-offset="-300">
              <div class="edge"></div>
              <img src="images/gilde_screen2.png" style="width: 100%" />
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script>
    AOS.init();
  </script>
</body>
</html>
